name: Fealty CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  Build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
      
    - name: Start MongoDB
      uses: supercharge/mongodb-github-action@1.7.0
      with:
        mongodb-version: 5.0.3
        mongodb-username: fealty
        mongodb-password: fealty
        mongodb-db: fealty

    - name: Build & Test
      run: |
        cd backend
        go build -v -o fealty
        go test -v
      env:
        MONGO_URI: mongodb://localhost:27017
        MONGO_USER: fealty
        MONGO_PASS: fealty
  
    - name: Upload Binary
      uses: actions/upload-artifact@master
      with:
        name: fealty-binary
        path: backend/fealty
