name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Start MongoDB
      uses: supercharge/mongodb-github-action@1.7.0
      with:
        mongodb-version: 5.0.4
        mongodb-username: fealty
        mongodb-password: fealty
        mongodb-db: fealty

    - name: Build & Test
      run: |
        cd app
        go build -v -o fealty
        go test -v
      env:
        MONGO_URI: mongodb://localhost:27017
        MONGO_USER: fealty
        MONGO_PASS: fealty
        FEALTY_ENV: TEST

  Packer_Prep:
    runs-on: ubuntu-latest
    name: Packer Prep
    
    strategy:
      matrix:
        component: ["app", "db"]
    steps:
    - uses: actions/checkout@v2

    - name: Setup
      uses: hashicorp/packer-github-actions@master
      with:
        command: init
        target: deploy/packer

    - name: Validate Globals
      uses: hashicorp/packer-github-actions@master
      with:
        command: validate
        arguments: -syntax-only
        target: deploy/packer

    - name: Validate Local Components
      uses: hashicorp/packer-github-actions@master
      with:
        command: validate
        arguments: -syntax-only
        target: deploy/packer/${{ matrix.component }}

  Terraform_Prep:
    runs-on: ubuntu-latest
    name: Terraform Prep
    env:
      TF_VAR_LINODE_TOKEN: "${{ secrets.LINODE_TOKEN }}"
      AWS_ACCESS_KEY_ID: "${{ secrets.OBJECT_ACCESS_KEY }}"
      AWS_SECRET_ACCESS_KEY: "${{ secrets.OBJECT_SECRET_KEY }}"

    steps:
    - uses: actions/checkout@v2

    - name: Setup
      uses: hashicorp/setup-terraform@v1

    - name: Setup TFLint
      uses: terraform-linters/setup-tflint@v1
      with:
        tflint_version: v0.33.2
        target: deploy
        github_token: ${{ secrets.GITHUB_TOKEN }}
      continue-on-error: true

    - name: Init TFLint
      run: cd deploy && tflint --init

    - name: Run TFLint
      run: cd deploy && tflint -f compact

    - name: Init
      id: init
      run: terraform -chdir=deploy init

    - name: Validate
      id: validate
      run: terraform -chdir=deploy validate -no-color

    - name: Plan
      id: plan
      run: terraform -chdir=deploy plan -no-color
      continue-on-error: true

    - uses: actions/github-script@0.9.0
      if: github.event_name == 'pull_request'
      env:
        PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        tf_actions_working_dir: deploy
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const output = `#### Terraform Format and Style üñå \`${{ steps.fmt.outcome }}\`
          #### Terraform Initialization ‚öôÔ∏è \`${{ steps.init.outcome }}\`
          #### Terraform Validation ü§ñ \`${{ steps.validate.outcome }}\`
          #### Terraform Plan üìñ \`${{ steps.plan.outcome }}\`

          <details><summary>Show Plan</summary>

          \`\`\`\n
          ${process.env.PLAN}
          \`\`\`

          </details>

          *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ env.tf_actions_working_dir }}\`, Workflow: \`${{ github.workflow }}\`*`;

          github.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })
