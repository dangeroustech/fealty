name: Fealty CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  Build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Start MongoDB
      uses: supercharge/mongodb-github-action@1.7.0
      with:
        mongodb-version: 5.0.4
        mongodb-username: fealty
        mongodb-password: fealty
        mongodb-db: fealty

    - name: Build & Test
      run: |
        cd backend
        go build -v -o fealty
        go test -v
      env:
        MONGO_URI: mongodb://localhost:27017
        MONGO_USER: fealty
        MONGO_PASS: fealty

  Packer_Prep:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup
      uses: hashicorp/packer-github-actions@master
      with:
        command: init
        target: deploy/packer

    - name: Validate Globals
      uses: hashicorp/packer-github-actions@master
      with:
        command: validate
        arguments: -syntax-only
        target: deploy/packer

    - name: Validate DB
      uses: hashicorp/packer-github-actions@master
      with:
        command: validate
        arguments: -syntax-only
        target: deploy/packer/db

    - name: Validate Backend
      uses: hashicorp/packer-github-actions@master
      with:
        command: validate
        arguments: -syntax-only
        target: deploy/packer/backend

  Terraform_Prep:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup
      uses: hashicorp/setup-terraform@v1

    - name: Format
      id: fmt
      run: terraform -chdir=deploy fmt -check
      continue-on-error: true

    - name: Init
      id: init
      run: terraform -chdir=deploy init

    - name: Validate
      id: validate
      run: terraform -chdir=deploy validate -no-color

    - name: Plan
      id: plan
      run: terraform -chdir=deploy plan -no-color
      env:
        TF_VAR_LINODE_TOKEN: "${{ secrets.TF_VAR_LINODE_TOKEN }}"
      continue-on-error: true

    - uses: actions/github-script@0.9.0
      if: github.event_name == 'pull_request'
      env:
        PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        tf_actions_working_dir: deploy
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const output = `#### Terraform Format and Style üñå \`${{ steps.fmt.outcome }}\`
          #### Terraform Initialization ‚öôÔ∏è \`${{ steps.init.outcome }}\`
          #### Terraform Validation ü§ñ \`${{ steps.validate.outcome }}\`
          #### Terraform Plan üìñ \`${{ steps.plan.outcome }}\`

          <details><summary>Show Plan</summary>

          \`\`\`\n
          ${process.env.PLAN}
          \`\`\`

          </details>

          *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ env.tf_actions_working_dir }}\`, Workflow: \`${{ github.workflow }}\`*`;

          github.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })
