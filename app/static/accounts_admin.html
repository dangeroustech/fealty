<!DOCTYPE html>
<head>
    <link href="../../../static/styles/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">

    <title>FealTY Web Admin Interface</title>
</head>
<body>
    <h1>User Managment Interface</h1>
    <h2>Create User</h2>
    <form action="http://{{.Domain}}:3000/api/v1/account/form" method="post" enctype="application/x-www-form-urlencoded">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br>
        <label for="points">Points:</label>
        <input type="text" id="points" name="points"><br>
        <label for="marketing">Marketing:</label><br>
        <input type="radio" id="marketing_true" name="marketing" value="true">
        <label for="marketing_true">True</label>
        <input type="radio" id="marketing_false" name="marketing" value="false" checked>
        <label for="marketing_false">False</label><br>
        <input type="submit" value="Submit">
    </form>

    <h2>Accounts</h2>
    {{range $acc := .Accounts}}
        <p> 
            {{$acc.AccountID}}
            {{$acc.Email}}
            {{$acc.RewardPoints}}
        </p>
    {{end}}

</body>

</footer>
</html>
